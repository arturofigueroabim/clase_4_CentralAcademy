<!DOCTYPE html>
<html>
<head>
		
	<title>Hola Mundo</title>
	<script type="application/javascript">
		const sueldoPorHora = parseFloat(prompt("¿Cual es tu horario por hora?"))
		const cantidadSueldoDeseada = parseFloat(prompt("¿Cual es tu sueldo deseado?"))
		const totalDeHorasTrabajar = cantidadSueldoDeseada / sueldoPorHora
		alert("Cantidd de horas por trabajar: " + totalDeHorasTrabajar) 
	</script>
</head>
